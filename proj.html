<!DOCTYPE html>
<html>
  <head>
    <title>Form Input Types</title>
  </head>
  <body>
    <h1>Form Input Types</h1>
    <form>
      <label for="button">Button:</label><br>
      <input type="button" id="button" name="button" value="Button"><br><br>

      <label for="text-input">Text Input:</label>
      <input type="text" id="text-input" name="text-input"><br>
    <label for="radio-input"><Radio-input></Radio-input>:</label></form><br>

      <input type="radio" id="radio-input-1" name="radio-input" value="option-1">
      <label for="radio-input-1">Option 1</label><br>
      <input type="radio" id="radio-input-2" name="radio-input" value="option-2">
      <label for="radio-input-2">Option 2</label><br><br>

      <label for="checkbox">Checkbox:</label><br>
      <input type="checkbox" id="checkbox" name="checkbox"><br><br>

      <label for="color">Color:</label><br>
      <input type="color" id="color" name="color"><br><br>

      <label for="date">Date:</label><br>
      <input type="date" id="date" name="date"><br><br>

      <label for="datetime-local">Datetime-local:</label><br>
      <input type="datetime-local" id="datetime-local" name="datetime-local" min="2023-01-01" max="2025-12-12"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="example@example.com" multiple><br><br>
       <input type="submit" value="Submit">
</form>
  </body>
</html>
